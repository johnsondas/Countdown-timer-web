<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
      <div class="head"> <h1>KEEP CLAM</h1>
        <h3>AND LET THE NEWYEAR CELEBRATION</h3>
        <h1>COUNDOWN BEGIN</h1> 
      </div>
       
    <div class="counter">

        <div class="box">
            <h2 id="day">00</h2>
            <small>Days</small>
        </div>
             
        <div class="box">
            <h2 id="hrs">00</h2>
            <small>Hours</small>
        </div>     
        <div class="box">
            <h2 id="min">00</h2>
            <small>Minutes</small>
        </div>     
        <div class="box">
            <h2 id="sec">00</h2>
            <small>Seconds</small>
        </div>

    </div>
   


    <script src="./data.js" type="text/javascript"></script>
</body>
</html>
